<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width,initial-size=1.0">
  <title>Customer Satisfaction Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">
      Thank you for being our valued customer! Please take a few minutes to help us improve our services.
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <label for="email" id="email-label">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" min="15" max="100" placeholder="Enter your age" required>
      <label for="dropdown">How often do you use our product?</label>
      <select id="dropdown" name="usage-frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="rarely">Rarely</option>
      </select> 
<p>How satisfied are you with our product?</p>
<div class="radio-group">
  <label for="very-satisfied">
    <input type="radio" id="very-satisfied" name="feedback" value="very-satisfied">
    Very Satisfied
  </label>
  <label for="satisfied">
    <input type="radio" id="satisfied" name="feedback" value="satisfied">
    Satisfied
  </label>
  <label for="unsatisfied">
    <input type="radio" id="unsatisfied" name="feedback" value="unsatisfied">
    Unsatisfied
  </label>
</div>
<p>What features do you value the most? (Select all that apply)</p>
<div class="checkbox-group">
  <label for="design">
    <input type="checkbox" id="design" name="features" value="design">
    User Interface Design
  </label>
  <label for="performance">
    <input type="checkbox" id="performance" name="features" value="performance">
    Performance
  </label>
  <label for="support">
    <input type="checkbox" id="support" name="features" value="support">
    Customer Support
  </label>
</div>   
      <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>   
      <input type="submit" id="submit" value="Submit Survey">
    </form>
  </div>
</body>
</html>
